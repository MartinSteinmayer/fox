<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>fox â€” Settings</title>
    <link rel="icon" type="image/png" href="../icons/logo_wihtout_background.png" />
    <style>
      :root {
        --bg: #030916;
        --bg-secondary: rgba(12, 21, 37, 0.92);
        --bg-tertiary: #131f34;
        --text: #edf0f4;
        --text-muted: #9ca7b8;
        --accent: #ef9654;
        --accent-hover: #f4aa6e;
        --accent-deep: #cc7332;
        --green: #62c494;
        --red: #e37076;
        --border: #4f545f;
        --radius: 10px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Avenir Next", "Trebuchet MS", "Segoe UI", sans-serif;
        background:
          radial-gradient(
            circle at 85% 10%,
            rgba(239, 150, 84, 0.2),
            transparent 32%
          ),
          radial-gradient(
            circle at 10% 100%,
            rgba(243, 244, 246, 0.08),
            transparent 40%
          ),
          linear-gradient(160deg, #020816 0%, #061124 58%, #0b1a31 100%);
        color: var(--text);
        padding: 40px 28px 48px;
        max-width: 640px;
        min-height: 100vh;
        margin: 0 auto;
        line-height: 1.6;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 12px;
        letter-spacing: 0.2px;
      }

      h1 img {
        width: 32px;
        height: 32px;
        object-fit: contain;
        filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.45));
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 14px;
        margin-bottom: 32px;
        max-width: 42ch;
      }

      .section {
        background: linear-gradient(
          180deg,
          rgba(13, 23, 42, 0.95),
          rgba(9, 17, 31, 0.95)
        );
        border: 1px solid rgba(79, 84, 95, 0.58);
        border-radius: var(--radius);
        padding: 22px;
        margin-bottom: 20px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.24);
      }

      .section h2 {
        font-size: 16px;
        margin-bottom: 16px;
        color: #f8d7bc;
      }

      .field {
        margin-bottom: 16px;
      }

      .field:last-child {
        margin-bottom: 0;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: var(--text-muted);
        margin-bottom: 4px;
      }

      label .hint {
        font-weight: 400;
        font-size: 11px;
        opacity: 0.7;
      }

      input[type="text"],
      input[type="password"],
      input[type="number"],
      select {
        width: 100%;
        background: rgba(9, 16, 30, 0.9);
        border: 1px solid rgba(79, 84, 95, 0.62);
        color: var(--text);
        padding: 8px 12px;
        border-radius: var(--radius);
        font-size: 13px;
        font-family: inherit;
        outline: none;
      }

      input:focus,
      select:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(239, 150, 84, 0.22);
      }

      select {
        cursor: pointer;
      }

      .row {
        display: flex;
        gap: 12px;
      }

      .row .field {
        flex: 1;
      }

      .btn-row {
        display: flex;
        gap: 12px;
        margin-top: 24px;
      }

      button {
        background: linear-gradient(180deg, var(--accent-hover), var(--accent));
        color: #281507;
        border: none;
        padding: 10px 24px;
        border-radius: var(--radius);
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        font-family: inherit;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease,
          filter 0.2s ease;
        box-shadow: 0 10px 20px rgba(204, 115, 50, 0.34);
      }

      button:hover {
        transform: translateY(-1px);
        filter: saturate(1.05);
        box-shadow: 0 14px 22px rgba(204, 115, 50, 0.38);
      }

      button.secondary {
        background: rgba(19, 31, 52, 0.85);
        color: var(--text-muted);
        border: 1px solid rgba(79, 84, 95, 0.72);
        box-shadow: none;
      }

      button.secondary:hover {
        background: rgba(79, 84, 95, 0.34);
        color: var(--text);
        box-shadow: none;
      }

      #status-message {
        margin-top: 16px;
        padding: 8px 14px;
        border-radius: var(--radius);
        font-size: 13px;
        display: none;
      }

      #status-message.success {
        display: block;
        background: rgba(98, 196, 148, 0.14);
        border: 1px solid rgba(98, 196, 148, 0.28);
        color: var(--green);
      }

      #status-message.error {
        display: block;
        background: rgba(227, 112, 118, 0.14);
        border: 1px solid rgba(227, 112, 118, 0.28);
        color: var(--red);
      }

      .api-key-field {
        position: relative;
      }

      .api-key-field .toggle-visibility {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #f8d7bc;
        cursor: pointer;
        padding: 4px;
        font-size: 12px;
      }

      .api-key-field .toggle-visibility:hover {
        color: var(--accent-hover);
      }
    </style>
  </head>
  <body>
    <h1>
      <img src="../icons/logo_wihtout_background.png" alt="fox" />
      fox Settings
    </h1>
    <p class="subtitle">
      Configure your AI assistant and voice server connection.
    </p>

    <!-- LLM Settings -->
    <div class="section">
      <h2>AI Provider</h2>

      <div class="field">
        <label>Provider</label>
        <select id="provider">
          <option value="openai">OpenAI</option>
          <option value="ollama">Ollama (Local)</option>
        </select>
      </div>

      <div class="field">
        <label>API Key <span class="hint">(required for OpenAI)</span></label>
        <div class="api-key-field">
          <input type="password" id="apiKey" placeholder="sk-..." />
          <button class="toggle-visibility" id="toggle-key" type="button">
            show
          </button>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Model</label>
          <input type="text" id="model" placeholder="gpt-5-nano" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Temperature</label>
          <input
            type="number"
            id="temperature"
            min="0"
            max="2"
            step="0.1"
            placeholder="1"
          />
        </div>
        <div class="field">
          <label>Max Tokens</label>
          <input
            type="number"
            id="maxTokens"
            min="256"
            max="16384"
            step="256"
            placeholder="10000"
          />
        </div>
      </div>

      <div class="field">
        <label>Base URL <span class="hint">(advanced)</span></label>
        <input
          type="text"
          id="baseUrl"
          placeholder="https://api.openai.com/v1"
        />
      </div>
    </div>

    <!-- Voice Server Settings -->
    <div class="section">
      <h2>Voice Server</h2>

      <div class="row">
        <div class="field">
          <label>Server URL</label>
          <input
            type="text"
            id="voiceServerUrl"
            placeholder="ws://localhost:8765"
          />
        </div>
        <div class="field">
          <label>Wake Word</label>
          <input type="text" id="wakeWord" placeholder="hey tab" />
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="btn-row">
      <button id="btn-save">Save Settings</button>
      <button id="btn-reset" class="secondary">Reset to Defaults</button>
    </div>

    <div id="status-message"></div>

    <script src="options.js"></script>
  </body>
</html>
