<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <img src="../icons/icon-48.png" alt="" class="logo">
      <h1>Tab Whisperer</h1>
    </div>
    <div class="header-right">
      <button id="btn-settings" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 4.754a3.246 3.246 0 100 6.492 3.246 3.246 0 000-6.492zM5.754 8a2.246 2.246 0 114.492 0 2.246 2.246 0 01-4.492 0z"/>
          <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 01-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 01-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 01.52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 011.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 011.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 01.52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 01-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 01-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 002.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 001.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 00-1.115 2.693l.16.291c.415.764-.421 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 00-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 00-2.692-1.115l-.292.16c-.764.415-1.6-.421-1.184-1.185l.159-.291A1.873 1.873 0 001.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 003.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 002.692-1.115l.094-.319z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Main animation area -->
  <div id="animation-area" class="animation-area">
    <!-- Microphone icon -->
    <div id="mic-icon" class="mic-icon">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </div>

    <!-- Idle quick-start guidance -->
    <div id="quick-start" class="quick-start active">
      <div class="quick-start-title">Say "Hey Fox" to start</div>
      <div class="quick-start-subtitle">Try commands like:</div>
      <div class="quick-start-examples">
        <div class="quick-start-chip">"Open YouTube for me"</div>
        <div class="quick-start-chip">"Group my work tabs"</div>
        <div class="quick-start-chip">"Close duplicate tabs"</div>
      </div>
    </div>

    <!-- Command text display -->
    <div id="command-text" class="command-text"></div>

    <!-- Tool animation area -->
    <div id="tool-area" class="tool-area"></div>
  </div>

  <!-- Text input fallback -->
  <div class="input-bar">
    <input type="text" id="text-input" class="text-input" placeholder="Type a command..." autocomplete="off" spellcheck="false">
    <button id="btn-send" class="icon-btn send-btn" title="Send">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="22" y1="2" x2="11" y2="13"/>
        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
      </svg>
    </button>
  </div>

  <!-- Session History (collapsible, detailed) -->
  <details id="history-panel" class="history-panel">
    <summary>
      History <span id="history-count" class="badge">0</span>
      <button id="btn-clear-history" class="clear-btn" title="Clear history">clear</button>
    </summary>
    <div id="history-list" class="history-list"></div>
  </details>

  <script src="popup.js"></script>
</body>
</html>
